{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

  <div class="entry_info">
    <p> {{ entry_info }} </p>
  </div>

  <div class="edit_entry">
    <form method="POST" action="{% url 'edit_entry' title %}" id="edit_entry" class="form-inline">
      {% csrf_token %}

      <button id="edit_entry" class="btn btn-danger" type="submit">Edit</button>

    </form>
  </div>


{% endblock %}
