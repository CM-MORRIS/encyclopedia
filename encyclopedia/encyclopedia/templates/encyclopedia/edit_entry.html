{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit page
{% endblock %}

{% block body %}

<div class="flex-form">
  <form method="POST" action="{% url 'save_entry' %}" id="save_entry" class="form-inline">
    {% csrf_token %}

    <textarea id="edit_entry" class="edit_entry" rows="5" cols="33">

      {{ entry_info }}
            
    </textarea>

    <div class="">
      <button id="save_changes" class="btn btn-danger" type="submit">Save changes</button>
    </div>
  </form>
</div>



{% endblock %}
